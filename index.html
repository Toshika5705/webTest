<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Tourist Attractions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Taiwan Tourist Attractions</h1>
    <ul id="attraction-list">
        <li>
            <img src="https://www.sunmoonlake.gov.tw/zh-tw/content/images/static/attractions/mustvisit-attractions-07.jpg" alt="Sun Moon Lake">
            <h2>日月潭 (Sun Moon Lake)</h2>
            <p>美麗的湖泊，周圍環繞著鬱鬱蔥蔥的綠色山脈。</p>
        </li>
        <li>
            <img src="https://ws.moi.gov.tw/001/Upload/OldFile_TAROKO/Content/images/static/education/alpine-beauty-img01.jpg" alt="Taroko Gorge">
            <h2>太魯閣峽谷 (Taroko Gorge)</h2>
            <p>令人驚嘆的大理石峽谷，設有遠足小徑。</p>
        </li>
        <li>
            <img src="https://www.ali-nsa.net/image/5819/1024x768" alt="Alishan">
            <h2>阿里山 (Alishan)</h2>
            <p>以日出、雲海聞名。
        <li>
            <img src="https://www.kkday.com/zh-tw/blog/wp-content/uploads/shutterstock_1377979610.jpg" alt="Elephant Mountain">
            <h2>象山 (Elephant Mountain)</h2>
            <p>徒步旅行和欣賞城市景觀的熱門地點。</p>
        </li>
        <li>
            <img src="https://lh3.googleusercontent.com/p/AF1QipMw1XP_3Zisf8rbampb_8dxlmTLCBaqrwnzYxNm=s680-w680-h510" alt="Leofoo Village">
            <h2>六福村 (Leofoo Village)</h2>
            <p>設有野生動物園的遊樂園。</p>
        </li>
    </ul>
